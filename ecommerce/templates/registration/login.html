{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-none mt-5 text-center col-4 mx-auto">Login</h2>
    <form method="POST" class="my-5 col-4 mx-auto">{% csrf_token %}
        <div>
            {{ form.username | as_crispy_field }}
        </div>
        <div>
            {{ form.password | as_crispy_field }}
        </div>
        <button class="btn btn-primary col">Entrar</button>
    </form>
{% endblock %}
