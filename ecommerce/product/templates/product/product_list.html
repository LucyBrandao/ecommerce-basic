{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row align-items-start my-content">
            {% for product in object_list %}
                <div class="card m-3 my-card" style="width: 20rem;">
                    <img class="card-img-top" src="{{ product.photo.url }}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="row ml-1">
                        <p class="card-text mr-1">R$</p>
                        <p class="card-text text-success">{{ product.price }}</p>
                    </div>
                    <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}

<style>
    .link { color: white }

    @media (max-width: 576px) {
        .category-menu {display: none;}
        .my-content { text-align: center }
    }

    @media (max-width: 768px) {
        .category-menu {display: none;}
        .my-content { text-align: center }
    }
</style>
